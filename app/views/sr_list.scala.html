			$(function(){

    <body>
        <div id="header"> </div>
        <!--网页主体-->
        <div class="content">
            <!--添加按钮和搜索栏-->
            <div class="content_top">
                <a class="float_left" href="createSr">Add New Simple Requirement</a>
            </div>
            <!--添加按钮和搜索栏完了-->

            <!--列表 每列是一个div-->
            <div class="list">
                <div class="list_row" style="background-color:#EEE;">
                    <ul>
                        <li style="width:260px">
                            Title
                        </li>
                       	<li style="width:250px">
                            Course Group
                        </li>
                        <li style="width:250px">
                            Required Course Number
                        </li>
                        <li style="width:200px">
                            Options
                        </li>
                    </ul>
                </div>
                @for(sr <- srs) {
                <div class="list_row">
                    <ul>
                    
                        <li style="width:260px">
                            @sr.getTitle()
                        </li>
                        <li style="width:250px">
                            @Cg.findById(sr.getCg_id()).getPrefix()
                        </li>
                        <li style="width:250px">
                            @sr.getRequired_num()
                        </li>
                        <li style="width:200px">
                            <form style="float:left" action="@routes.SrController.requestEditSrPage(sr.getId())" method="post">
								<a href="javascript:{}" onclick="submit(this.parentElement);">edit</a>
							</form>
        					<span style="float:left">&nbsp;/&nbsp;</span> 
							<form style="float:left" action="@routes.SrController.deleteSr(sr.getId())" method="post">
								<a href="javascript:{}" onclick="onDelConf(this.parentElement);">delete</a>
							</form>
                        </li>
                    </ul>
                </div>
                }
