<html>
    <head>
    	<script src="/assets/javascripts/jquery-1.9.0.min.js" type="text/javascript"></script>
    	<script type="text/javascript">
    		
    		var bar = window.location.pathname;
    		if(bar.toLowerCase().indexOf("course") > 0)
    		{
    			document.getElementById("courseBar").setAttribute("class", "active");
    		}
    		else if(bar.toLowerCase().indexOf("cg") > 0)
    		{
    			document.getElementById("cgBar").setAttribute("class", "active");
    		}
    		else if(bar.toLowerCase().indexOf("sr") > 0)
    		{
    			document.getElementById("reqBar").setAttribute("class", "active");
    			document.getElementById("srBar").setAttribute("class", "active");
    		}
    		else if(bar.toLowerCase().indexOf("requirement") > 0)
    		{
    			document.getElementById("reqBar").setAttribute("class", "active");
    			document.getElementById("requirementBar").setAttribute("class", "active");
    		}
    		else if(bar.toLowerCase().indexOf("degree") > 0)
    		{
    			document.getElementById("degreeBar").setAttribute("class", "active");
    		}
    		else if(bar.toLowerCase().indexOf("help") > 0)
    		{
    			document.getElementById("helpBar").setAttribute("class", "active");
    		}
    		
    	</script>
    </head>
    <body>
    	<!--最上面的导航栏-->
        <div class="nav_bar">
            <div class="block">
                <div class="degree_bar">
                    Username: &nbsp;&nbsp;&nbsp;Zheng Bohan &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; logout
                </div>
            </div>
        </div>
        <!--最上面的导航栏完了-->

        <!--网站logo S. S. MS -->
        <div class="logo"><img src="/assets/images/management logo.png" width="960px;"/>
        </div>
        <!--网站logo完了-->

        <!--menu bar开始-->
        <div class="menu_bar">
            <ul>
                <li id="courseBar">
                    <a href="course_list">Course</a>
                </li>
                <li id="cgBar">	<!--class="active"-->
                    <a href="cg_list">Course Group</a>
                </li>
                <li id="reqBar">
                    <a href="javascript:dropdown()">Requirement</a>
                    <!--dropdown list of requirement-->
                    <div style="display:none;" class="dropdown" id="dropdown">
                        <ul style="border: none;">
                            <li id="srBar">
                                <a href="sr_list">Simple Requirement</a>
                            </li>
                            <li id="requirementBar">
                                <a href="requirement_list">Requirement</a>
                            </li>
                        </ul>
                    </div>
                    <!-- end of dropdown list-->
                </li>
                <li id="degreeBar">
                    <a href="degree_list">Degree Program</a>
                </li>
                <li id="helpBar">
                    <a href="help">Help</a>
                </li>
            </ul>
        </div>
        <!--menu bar结束-->
    </body>
    
</html>
